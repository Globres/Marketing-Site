<li class="card">
	<h3><i class="material-icons">{{ include.icon }}</i><span>{{ include.title }}</span></h3>
	{{ include.content | markdownify }}

	{% if include.demo_link %}
		<p><a class="button light smaller-text no-border no-side-padding no-hover" href="{{ include.demo_link}}">View Demo &rsaquo;</a></p>
	{% endif %}
</li>
